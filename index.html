        </div>
    </nav>

    <header>

    </header>

    <main class="container">
        <div class="row mt-2">
            <div class="col">
                <input type="text" class="form-control" placeholder="título" aria-label="título">
            </div>
            <nav aria-label="..." class="col">
                <ul class="pagination pagination-sm justify-content-end">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </nav>
            <div class="col-3">
                <select class="form-select" aria-label="selecione a categoria">
                    <option selected>Ordenar pelo nome</option>
                    <option value="1">Ordenar pelo menor preço</option>
                    <option value="2">Ordernar pelo maior preço</option>
                </select>
            </div>
        </div>

        <div id="catalogo" class="row mx-auto my-2 g-3">
        </div> <!-- row -->

    </main>

    <div class="modal fade" id="modalProduto" tabindex="-1" aria-labelledby="exampleModalProdutoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro Produto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="imgProduto">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
                <div class="input-group">
                    <input type="text" id="vlProduto" class="form-control" aria-label="Valor em reais com ponto e duas casas decimais">
                    <span class="input-group-text">R$</span>
                    <span class="input-group-text">0.00</span>
                </div>
                <div class="mb-3">
                    <label for="nmProduto" class="col-form-label">Nome do produto:</label>
                    <input type="text" class="form-control" id="nmProduto">
                </div>
                <div class="mb-3">
                  <label for="dsProduto" class="col-form-label">Descrição do produto:</label>
                  <textarea class="form-control" id="dsProduto"></textarea>
                </div>
                <div class="col-12">
                    <label for="qtdEstoque" class="col-form-label">Qtd. Estoque:</label>
                    <input id="qtEstoque" type="number" class="form-control" aria-label="Qtd. Estoque">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
    </div>

    <footer class="border-top fixed-bottom text-muted bg-light">
        <div class="container">
            <div class="row py-2">
                <div class="col-12 col-md col-md-4 text-center text-md-left">
                    &copy; 2023 - E-booti
                </div>

                </div>
                <div class="col-12 col-md col-md-4 text-center text-md-right">
                    <a href="#" class="text-decoration-none text-dark">Aprendendo a criar o footer correto</a>
                </div>
            </div>

        </div>
    </footer>

</body>
